<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super TIA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="cabecera">
            <div class="titulo">
                <img src="logo (1).png" alt="Logo" class="logo">
                <h2>Super TIA</h2>

            </div>
           
            <form action="" class="get">
                <div class="form-item">
                    <input type="search" id="searchId" placeholder="¿Qué estás buscando?">
                    <input type="submit" value="Buscar">
                </div>
            </form>
        </div>

        <div class="nav-bar">
            <a href="">Inicio</a>
            <a href="">Ofertas</a>
            <a href="">Categorias</a>
            <a href="">Promociones</a>
        </div>

    </header>

    <main>

        <section class="productos">
            <div class="product-block">
                <img src="agua.jpg" alt="agua-mineral">
                <h3 class="product-title">Agua mineral</h3>
                <p class="precio">$500</p>
            </div>
            <div class="product-block">
                <img src="arroz.jpg" alt="arroz">
                <h3 class="product-title">Arroz blanco</h3>
                <p class="precio">$1700</p>
            </div>
            <div class="product-block">
                <img src="desodorante.jpg" alt="desodorante">
                <h3 class="product-title">Desodorante</h3>
                <p class="precio">$2300</p>
            </div>
            <div class="product-block">
                <img src="galletitas.jpg" alt="galletitas">
                <h3 class="product-title">Galletitas</h3>
                <p class="precio">$800</p>
            </div>
            <div class="product-block">
                <img src="leche.jpg" alt="leche-entera">
                <h3 class="product-title">Leche entera</h3>
                <p class="precio">$1200</p>
            </div>
            <div class="product-block">
                <img src="mermelada.jpg" alt="mermelada">
                <h3 class="product-title">Mermelada</h3>
                <p class="precio">$1900</p>
            </div>
            <div class="product-block">
                <img src="papel.jpg" alt="papel-higienico">
                <h3 class="product-title">Papel higiénico</h3>
                <p class="precio">$2300</p>
            </div>
            <div class="product-block">
                <img src="yerba.jpg" alt="yerba">
                <h3 class="product-title">Yerba mate</h3>
                <p class="precio">$3400</p>
            </div>
        </section>

    </main>

    <footer>Super TIA - Todos los derechos reservados</footer>
</body>
</html>

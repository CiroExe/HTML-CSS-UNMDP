<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información sobre la Biblioteca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Biblioteca de la UNMdP</h1>
        <div class="nav-bar">
            <a href="index.html">Información sobre la Biblioteca</a>
            <a href="form.html">Asociate a la Biblioteca</a>
            <a href="catalogo.html">Catalogo de Libros</a>
        </div>
    </header>

    <main>
        <h2 class="titulo-secundario">Asociate a la Biblioteca</h2>

        <div class="form-container">
            <form action="" method="post">
                <div class="form-item">
                    <label for="apId">Apellido</label>
                    <input type="text" id="apId" name="apellido" placeholder="Apellido">
                </div>
                <div class="form-item">
                    <label for="nomId">Nombre</label>
                    <input type="text" id="nomId" name="nombre" placeholder="Nombre">
                </div>
                <div class="form-item">
                    <label for="dateId">Fecha de Nacimiento</label>
                    <input type="date" id="dateId" name="fecha-nacimiento">
                </div>
                <div class="form-item">
                    <label for="interesesId">Intereses:</label>
                    <br><br>
                    <input type="checkbox" id="acadId">
                    <label for="acadId">Académicos</label>
                    <input type="checkbox" id="novId">
                    <label for="novId">Novela</label>
                    <input type="checkbox" id="autoId">
                    <label for="autoId">Autoayuda</label>
                    <input type="checkbox" id="historiaId">
                    <label for="historiaId">Historia</label>
                </div>

                <div class="boton-enviar">
                    <input type="submit" value="Asociarse">
                </div>
            </form>
        </div>
        


    </main> 
    
    <footer>Universidad Nacional de Mar del Plata 2024</footer>
</body>
</html>
